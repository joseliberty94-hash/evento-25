<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Evento Liberty</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">
  <div class="card fade-in" id="card">

    <!-- Logo Liberty -->
    <img src="img/logo.png" class="logo" alt="Liberty">

    <!-- Imagen 25 años -->
    <img src="img/25anos.png" class="aniversario" alt="25 años">

    <h1>Registro al Evento</h1>
    <p class="subtitulo">Completá tus datos para confirmar asistencia</p>

    <!-- Fecha y lugar -->
    <div class="info-evento">
      <p><i class="fa-solid fa-calendar-days"></i> 8 de mayo de 2026</p>
      <p><i class="fa-solid fa-location-dot"></i> Cottage Carrasco - Miraflores 1360</p>
    </div>

    <form id="formRegistro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="empresa" placeholder="Empresa">

      <button type="submit">
        <i class="fa-solid fa-check"></i> Confirmar asistencia
      </button>
    </form>

  </div>
</div>

<script>
const form = document.getElementById("formRegistro");
const card = document.getElementById("card");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const email = document.getElementById("email").value;
  const empresa = document.getElementById("empresa").value;

  fetch("https://script.google.com/macros/s/AKfycbxfFEu_0TMgu2MJNIEcij9fZhTTB234z3FFpl0HWvRomAnhteQUOy5Z6XrlL197NbfVNg/exec", {
    method: "POST",
    body: new URLSearchParams({
      nombre: nombre,
      email: email,
      empresa: empresa
    })
  })
  .then(response => response.json())
  .then(data => {
    card.innerHTML = `
      <img src="img/logo.png" class="logo">
      <h2>✅ Registro confirmado</h2>
      <p>Presentá este QR al ingresar al evento</p>
      <img src="${data.qr}" width="200">
      <p><strong>${nombre}</strong></p>
      <p>${email}</p>
    `;
  })
  .catch(err => {
    alert("Error al enviar datos");
    console.error(err);
  });
});
</script>

</body>
</html>
