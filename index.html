<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Evento Liberty</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">
  <div class="card fade-in" id="card">

    <!-- Logo Liberty -->
    <img src="img/logo.png" class="logo" alt="Liberty">

    <h1>Registro al Evento</h1>
    <p class="subtitulo">25 Años Viajando Juntos</p>

    <!-- Fecha y lugar -->
    <div class="info-evento">
      <p><i class="fa-solid fa-calendar-days"></i> 8 de mayo de 2026 a las 20:00 Hrs</p>
      <p><i class="fa-solid fa-location-dot"></i> Cottage Carrasco - Miraflores 1360</p>
    </div>

    <form id="formRegistro">
      <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="text" name="empresa" id="empresa" placeholder="Empresa">

      <button type="submit">
        <i class="fa-solid fa-check"></i> Confirmar asistencia
      </button>
    </form>

    <div id="resultado"></div>

  </div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
const form = document.getElementById("formRegistro");
const card = document.getElementById("card");

// Función para lanzar confeti
function lanzarConfeti() {
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });

  const duration = 3 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confetti({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 }
    });
    confetti({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 }
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

form.addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbwqz_fZnSVVjfsAijZuXY6dFUeZbDGckwsdjWOev40ypd4urgAJBAXOdlymDXV52-KTxA/exec", {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(text => {
    const data = JSON.parse(text);

    card.innerHTML = `
      <img src="img/logo.png" class="logo">
      <h2>✅ Registro confirmado</h2>
      <p>Te enviamos tu QR por email</p>
      <img src="${data.qr}" width="200">
      <p><strong>${document.getElementById("nombre").value}</strong></p>
      <p>${document.getElementById("email").value}</p>
    `;

    lanzarConfeti();
  })
  .catch(err => {
    alert("Error al enviar datos");
    console.error(err);
  });
});
</script>

</body>
</html>
